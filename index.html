<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
     <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
 
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 70px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .radio-group,
        .checkbox-group {
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .radio-group label,
        .checkbox-group label {
            display: inline;
            font-weight: normal;
            margin-right: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <!-- TODO: Create your form element here with action="#" and method="post" -->
    <form action="#" method="POST">
        <!-- TODO: Add an h1 heading with the text "Registration Form" -->
        <h1>Registration Form</h1>
        
        <!-- ========== PERSONAL INFORMATION SECTION ========== -->
        <!-- TODO: Add an h2 heading with the text "Personal Information" -->
        <h2>Personal Information</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <!-- TODO: Create a label and input for First Name -->
            <!-- Remember: label needs 'for' attribute, input needs 'type', 'id', and 'name' -->
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName">
            
            <!-- TODO: Create a label and input for Last Name -->
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName">
            <br><br>
            
            <!-- TODO: Create a label and input for Street Address -->
            <label for="address">Street Address</label>
            <input type="text" name="address" id="address">

            <!-- TODO: Create a label and input for City -->
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            
            <!-- TODO: Create a label and input for State -->
            <label for="state">State</label>
            <input type="text" name="state" id="state">
            
            <!-- TODO: Create a label and input for Zip Code -->
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip">
            <br><br>
            
            <!-- TODO: Create a label and input for Email Address -->
            <!-- Remember: use type="email" for email inputs -->
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email">
            
            
            <!-- TODO: Create a label and input for Phone Number -->
            <!-- Remember: use type="tel" for phone inputs -->
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="123-4546-7890">
            <br><br>
        </fieldset>
        
        
        <!-- ========== FAVORITE COLORS SECTION ========== -->
        <!-- TODO: Add an h2 heading with the text "Favorite Colors" -->
        <h2>Favorite Colors</h2>
        
        <!-- TODO: Add a paragraph with instructions: "Select all colors you like (you may choose multiple):" -->
        <p>Select all colors you like (you may choose multiple):</p>
        
        <!-- TODO: Create checkboxes for Blue, Red, Green, Yellow, Purple, Orange, and Indigo -->
        <!-- Remember: 
             - All checkboxes should have type="checkbox"
             - All checkboxes should have the SAME name (e.g., name="favoriteColors")
             - Each checkbox needs a unique id
             - Each checkbox needs a value attribute
             - Each checkbox needs a label with a matching 'for' attribute
        -->
        <fieldset>
            <legend>Color Check Box</legend>
            <div class="checkbox-group">
                <input type="checkbox" id="red" name="favoriteColors" value="red">
                <label for="red">Red</label>
                <br>
            <input type="checkbox" id="orange" name="favoriteColors" value="orange">
                <label for="orange">Orange</label>
                <br>
            <input type="checkbox" id="yellow" name="favoriteColors" value="yellow">
                <label for="yellow">Yellow</label>
                <br>
            <input type="checkbox" id="green" name="favoriteColors" value="green">
                <label for="green">Green</label>
                <br>
            <input type="checkbox" id="blue" name="favoriteColors" value="blue">
                <label for="blue">Blue</label>
                <br>
            <input type="checkbox" id="purple" name="favoriteColors" value="purple">
                <label for="purple">Purple</label>
                <br>
            <input type="checkbox" id="indigo" name="favoriteColors" value="indigo">
                <label for="indigo">Indigo</label>
                <br>
            </div>
        </fieldset>

        
        
        <!-- ========== SCHOOL DISTRICT SECTION ========== -->
        <!-- TODO: Add an h2 heading with the text "Home School District" -->
        <h2>Home School District</h2>
        
        <!-- TODO: Add a paragraph with instructions: "Select your home school district (choose one):" -->
        <p>Select your home school district (choose one):</p>
        
        <!-- TODO: Create radio buttons for:
             - Canton
             - Potsdam
             - Massena
             - Norwood-Norfolk
             - Parishville-Hopkinton
             - Colton-Pierrepont
             - Brasher Falls
        -->
        <!-- Remember: 
             - All radio buttons should have type="radio"
             - All radio buttons should have the SAME name (e.g., name="schoolDistrict")
             - Each radio button needs a unique id
             - Each radio button needs a value attribute
             - Each radio button needs a label with a matching 'for' attribute
        -->
        <fieldset>
            <legend>School Radio Group</legend>
            <div class="radio-group">
                    <input type="radio" id="districtCanton" name="schoolDistrict" value="canton">
                    <label for="districtCanton">Canton</label>
                    <br>
                    <input type="radio" id="districtPotsdam" name="schoolDistrict" value="potsdam">
                    <label for="districtPotsdam">Potsdam</label>
                    <br>
                    <input type="radio" id="districtMassena" name="schoolDistrict" value="massena">
                    <label for="districtMassena">Massena</label>
                    <br>
                    <input type="radio" id="districtNorwood" name="schoolDistrict" value="norwood">
                    <label for="districtNorwood">Norwood-Norfolk</label>
                    <br>
                    <input type="radio" id="districtParishville" name="schoolDistrict" value="parishville">
                    <label for="districtParishville">Parishville-Hopkinton</label>
                    <br>
                    <input type="radio" id="districtColton" name="schoolDistrict" value="colton">
                    <label for="districtColton">Colton-Pierrepont</label>
                    <br>
                    <input type="radio" id="districtBrasher" name="schoolDistrict" value="brasher">
                    <label for="districtBrasher">Brasher Falls</label>
            </div>
        </fieldset>
        <!-- Example for Canton (complete this, then create 6 more): -->
        <!-- <input type="radio" id="districtCanton" name="schoolDistrict" value="canton"> -->
        <!-- <label for="districtCanton">Canton</label> -->
        <!-- <br> -->
        
        <!-- ========== SUBMIT BUTTON ========== -->
        <!-- TODO: Add some space with <br><br> -->
        <br><br>
        
        <!-- TODO: Create a submit button -->
        <!-- Use: <input type="submit" value="Submit Registration"> -->
        <button type="submit" value="Submit Registration">Submit Registration</button>
        
    <!-- TODO: Close your form element here -->
    </form>
</body>
</html>
